{% if index %}{% assign page = post %}{% endif %}
<article role="article" class="well">
  <header>
    <section class="title">
      <h4>
        {% if index %}
        <a href="{{ page.url }}">{{ page.title }}</a>
        {% else %}
        {{ page.title }}
        {% endif %}
      </h4>
    </section>
    <section class="meta">
      <p class="date">{{ page.date | date_to_string }}</p>
    </section>
  </header>
  <section class="post">
    {{ content }}
  </section>
</article>
