{% if index %}{% assign page = post %}{% endif %}
<article role="article" class="well">
  <header>
    <section class="title">
      <h3>
        {% if index %}
        <a href="{{ page.url }}">{{ page.title }}</a>
        {% else %}
        {{ page.title }}
        {% endif %}
      </h3>
    </section>
    <section class="meta">
      @<time>{{ page.date | date: "%Y-%m-%d" }}</time>
      {% for cat in page.categories %}
      <em class="category">#{{ cat }}</em>
      {% endfor %}
    </section>
  </header>
  <section class="post">
    {{ content }}
  </section>
</article>
