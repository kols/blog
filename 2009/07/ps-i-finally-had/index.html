    <p>这是我用Photoshop画的，第一张画：</p>

<p><a href="http://www.flickr.com/photos/kols/3728527085/" title="Flickr 上 kols 的 tupian"><img src="http://farm3.static.flickr.com/2616/3728527085_d91ba2a675_m.jpg" alt="tupian" /></a></p>

<p>如果你第一眼没看出左右不对称，那一定是觉没睡醒。 至于画的过程，实在不堪回首。 之后你问这图是啥玩意儿？老实说我也不知道。</p>

<p>那为什么要画？工作需要。 贴这里干吗？现呗。 傻瓜。啥？ 恩～其实我还挺满意的。</p>
