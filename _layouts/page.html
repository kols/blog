---
layout: default
---

<div>
<article role="article" class="well">
  <header>
    <section class="title">
      <h4>{{ page.title }}</h4>
    </section>
    <section class="meta">
      <p class="date">{{ page.date }}</p>
    </section>
  </header>
  <section class="content">
    {{ content }}
  </section>
</article>
{% if page.comments == true %}
<section>
  <h4>Comments</h4>
</section>
{% endif %}
</div>
