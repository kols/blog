---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts limit:6 %}
  {% assign content = post.content %}
  {% include article.html %}
  {% endfor %}
  <div class="pagination">
    {% if site.posts | size > 6 %}
    <a href="/archive">$</a>
    {% endif %}
  </div>
</div>
