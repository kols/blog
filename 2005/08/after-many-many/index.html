      </h1>
    </section>
    <section class="meta">
      @<time>2005-08-06</time>
      <span class="categories">
        
      </span>
    </section>
  </header>
  <section class="post">
    <p>这些天，经历了一些曾经没有的，却又可以称之为独特的很多事。现在太乱，我没法说清这一切。我想过几天，等到又回到一个人的时候，又回到平和的时候，会好好说一说的。</p>

<p>真的很谢谢这些天里不断关心我的那么可爱的朋友们，真的谢谢。</p>

<p>我，回来了。回来。</p>

<p><strong><a href="mailto:kaneks@hotmail.com">Kane</a></strong></p>
